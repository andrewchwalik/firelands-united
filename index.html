<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firelands United</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="img/firelands-badge.png" alt="Firelands Badge">
    </div>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">News</a>
      <a href="#">Roster</a>
    </div>
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">Determination is the most important feature</h1>
    <p class="hero-subtitle">This is the most important mental trait of a player who wants to achieve the most goals</p>
    <a href="#" class="hero-button">Read More</a>
  </div>
  <div class="hero-image">
    <img src="img/firelands-hero.png" alt="Hero Image">
  </div>
</section>

  <!-- White Box Timer -->
  <div class="white-box">
    <div class="teams">
      <p>Firelands United <span>vs.</span> ABC Team</p>
    </div>
    <div class="timer">
      <span>00</span> D : 
      <span>11</span> H : 
      <span>41</span> M : 
      <span>13</span> S
    </div>
    <div class="match-details">
      <p>10 Dec 2024, 7:30 PM | Firelands Stadium</p>
    </div>
  </div>

</body>
</html>
