backend:
  name: github
  repo: andrewchwalik/firelands-united
  branch: main
  base_url: https://firelandsunited-cms-auth.chwalik.workers.dev

media_folder: "img/blogs"
public_folder: "/img/blogs"

collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    folder: "_posts"
    create: true
    delete: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Short summary shown on the news page and homepage" }
      - { label: "Category", name: "category", widget: "select", options: ["Club News", "Updates", "Player Spotlight"], default: "Club News" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
