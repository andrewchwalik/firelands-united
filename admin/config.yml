backend:
  name: git-gateway
  branch: main # Your repository branch

media_folder: "img" # Where images will be stored
public_folder: "/img"

collections:
  - name: "blog" # Collection name
    label: "Blog"
    folder: "blogs" # Where blog files are stored
    create: true # Allow users to create new entries
    slug: "{{slug}}" # URL structure

    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "excerpt", label: "Excerpt", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }
      - { name: "image", label: "Featured Image", widget: "image" }
